---
apache_ssl_protocol: "All -SSLv2 -SSLv3"
apache_ssl_cipher_suite: "HIGH:!aNULL:!MD5"

apache_allow_override: "All"
apache_options: "-Indexes +FollowSymLinks"

apache_docroot: /opt/localdev.local/www

apache_listen_ip: "*"
serveradmin: root@localhost

drush_version: "8.1.13"
drush_phar_url: https://github.com/drush-ops/drush/releases/download/{{ drush_version }}/drush.phar
drush_path: /usr/local/bin/drush
drush_homedir: /home/druadmin
drush_user: druadmin
drush_shell: /bin/bash
drush_uid: 1500

composer_path: /usr/local/bin/composer
composer_keep_updated: false


composer_home_path: '~/.composer'
composer_home_owner: root
composer_home_group: root

siteurl: localdev.local